<!DOCTYPE html>
<html>
<head>
<title>Forum</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>  
<div id="left">
        
</div>
<div id="center"> 
    <div class="login">
        <div class="login-top">
            <header>Zaloguj się</header>
        </div>
        <form action="layout.html" id="login-form">
        <div class="input-field">
            <input type="text" class="input-field" placeholder="Nazwa użytkownika" required>
        </div>
        <div class="input-field">
            <input type="password" class="input-field" placeholder="Hasło" required>
        </div>
        <div class="submit-button">
            <button type="submit" class="submit" form="login-form">Zaloguj się</button>
        </div>
        <div class="login-bottom">
            <div class="login-left">
                <input type="checkbox" id="check">
                <label for="check">Zapamietaj mnie</label>
            </div>
            <div class="login-right">
                <label><a href="#">Zapomniales hasla?</a></label>
            </div>
        </div>
    </form>
    </div>
</div>
<div id="right">

</div>
</div>
</body>
</html>
